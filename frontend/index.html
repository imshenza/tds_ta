<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>TDS Virtual TA</title> <style> body { font-family: sans-serif; margin: 2rem; max-width: 800px; } textarea { width: 100%; height: 100px; font-size: 1rem; } button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; } .response { margin-top: 2rem; padding: 1rem; background: #f0f0f0; border-radius: 5px; } </style> </head> <body> <h1>TDS Virtual Teaching Assistant</h1> <textarea id="queryInput" placeholder="Ask a question..."></textarea><br /> <button onclick="ask()">Ask</button> <div class="response" id="responseBox"></div> <script> async function ask() { const query = document.getElementById('queryInput').value; const responseBox = document.getElementById('responseBox'); responseBox.innerHTML = "⏳ Thinking..."; const res = await fetch('/search', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ query }) }); const data = await res.json(); if (data.results && data.results.length > 0) { responseBox.innerHTML = data.results.map(r => `<p><b>Score:</b> ${r.score.toFixed(3)}<br>${r.content}</p><hr />` ).join(''); } else { responseBox.innerHTML = "🤖 No relevant answers found."; } } </script> </body> </html>
